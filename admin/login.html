<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            color: #333;
            text-align: center;
            margin-bottom: 35px;
            font-weight: 600;
            font-size: 28px;
            position: relative;
        }

        .form-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #764ba2;
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #764ba2;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            margin-right: 8px;
            accent-color: #667eea;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            animation: shake 0.3s linear;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        .success-message {
            color: #2ecc71;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .input-group.error input {
            border-color: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
        }

        .input-group.success input {
            border-color: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
        }

        @media (max-width: 480px) {
            .login-form {
                padding: 30px 25px;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="login-form" id="loginForm">
            <h2 class="form-title">Admin Login</h2>

            <div class="input-group" id="emailGroup">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="input-group" id="passwordGroup">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="toggle-password" id="togglePassword">
                    <i class="far fa-eye"></i>
                </span>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="success-message" id="successMessage">
                Login successful! Redirecting...
            </div>


        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Toggle password visibility
            const email = $('#email');
            const password = $('#password');
            email.on('input', function () {
                let val = this.value.replace(/[^a-zA-Z0-9@.]/g, '');
                if (val.length > 40) {
                    val = val.substring(0, 40);
                }
                this.value = val;
            });

            password.on('input', function () {
                let val = this.value.replace(/[^a-zA-Z0-9_@$!%*?&.]/g, '');
                if (val.length > 20) {
                    val = val.substring(0, 20);
                }
                this.value = val;
            });

            $('#togglePassword').click(function () {
                const passwordField = $('#password');
                const passwordFieldType = passwordField.attr('type');
                const eyeIcon = $(this).find('i');

                if (passwordFieldType === 'password') {
                    passwordField.attr('type', 'text');
                    eyeIcon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    eyeIcon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            // Form validation on submit
            $('#loginForm').submit(function (e) {
                e.preventDefault();
               
                let em = email.val().trim();
                let p = password.val().trim();
                console.log(em, p);
                if (!em) {
                    showError('emailGroup', 'emailError', 'Email is required');
                    return

                } else {
                    showSuccess('emailGroup');
                }

                if (!p) {
                    showError('passwordGroup', 'passwordError', 'Password is required');
                    return;
                } else {
                    showSuccess('passwordGroup');
                }

                // If form is valid, show success message
                
                    $('#successMessage').fadeIn();
                    // Reset form after 2 seconds (simulating redirect)
                    setTimeout(function () {
                        $('#loginForm')[0].reset();
                        $('#successMessage').fadeOut();
                        $('.input-group').removeClass('success');
                    }, 2000);

                return false;
            });

            // Helper functions
            function showError(groupId, errorId, message) {
                $(`#${groupId}`).addClass('error').removeClass('success');
                $(`#${errorId}`).text(message).fadeIn();
            }

            function showSuccess(groupId) {
                $(`#${groupId}`).removeClass('error').addClass('success');
                $(`#${groupId} .error-message`).fadeOut();
            }
        });
    </script>
</body>

</html>
