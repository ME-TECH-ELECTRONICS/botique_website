<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Bootstrap Toasts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #toastContainer {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
    .toast-success { background-color: #28a745 !important; color: #fff; }
    .toast-error   { background-color: #dc3545 !important; color: #fff; }
    .toast-info    { background-color: #0d6efd !important; color: #fff; }
  </style>
</head>
<body>
  <div id="toastContainer"></div>

  <button onclick="showToast('✅ Success! Operation completed.', 'success')" class="btn btn-success">Show Success</button>
  <button onclick="showToast('❌ Error! Something went wrong.', 'error')" class="btn btn-danger">Show Error</button>
  <button onclick="showToast('ℹ️ Info! Check the details.', 'info')" class="btn btn-info">Show Info</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showToast(message, type) {
      const toast = document.createElement("div");
      toast.className = `toast text-white ${type === 'success' ? 'toast-success' : type === 'error' ? 'toast-error' : 'toast-info'} border-0 mb-2`;
      toast.setAttribute("role", "alert");
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;

      document.getElementById("toastContainer").appendChild(toast);

      const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
      bsToast.show();

      toast.addEventListener("hidden.bs.toast", () => toast.remove());
    }
  </script>
</body>
</html>
